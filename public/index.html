<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <script>
    function hrefRedirect() {
      window.location.href = "https://fir-test-universal-links.web.app/demo.html";
    }

    function locationRedirect() {
      window.location.href = "https://fir-test-universal-links.web.app/demo.html";
    }
  </script>
  <body>
    <div>
    <button onclick="hrefRedirect()">Redirect by changing HREF</button>
    </div>
    <div>
    <button onclick="locationRedirect()">Redirect by changing Location</button>
    </div>
    <div>
    <a href="http-redirect.html">Redirect by HTTP Redirect URL</a>
    </div>
  </body>
</html>
